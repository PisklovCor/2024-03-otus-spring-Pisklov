databaseChangeLog:
  - changeSet:
      id: 2024-05-05--0003-books
      author: pisklov
      changes:
       - createTable:
          tableName: books
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: pk_books
            - column:
                name: title
                type: varchar(255)
            - column:
                name: author_id
                type: bigint
                constraints:
                  foreignKeyName: fk_authors_id
                  referencedTableName: authors
                  referencedColumnNames: id
                  deleteCascade: true