spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:db/changelog/1.0.0/2024-11-07--0001-schema.sql
  liquibase:
    enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true