application:
  orderUrlBase: http://localhost:8001

spring:
  datasource:
    username: ${CONTAINER.USERNAME}
    password: ${CONTAINER.PASSWORD}
    url: ${CONTAINER.URL}
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master-test.yaml
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true